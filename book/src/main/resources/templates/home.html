<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8"/>
    <title>Gestion de bibliotheque</title>

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous" />
    <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
            integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o"
            crossorigin="anonymous"></script>
</head>
<body  layout:fragment="content">
<div class=" container h-100 spacer row col-md-6 mx-auto">
    <div class="card-deck">
        <div class="card col-sm-12" th:each="lr:${listResa}">
            <img class="card-img-top" th:src="${lr.urlImg}" th:alt="${lr.livre}">
            <div class="card-body">
                <h5 class="card-title" th:text="${lr.livre}"></h5>
                <p class="card-text">Livre emprunté le: <span th:text="${#dates.format(lr.dateEmprunt, 'dd/MM/yyyy')}"/></p>
                <p class="card-text">Retour le: <span th:text="${#dates.format(lr.dateRetour, 'dd/MM/yyyy')}"/></p>
                <a class="btn btn-primary" th:if="${lr.prolonger}==false" th:href="@{|/reservation/${lr.id}/prolonger|}">Prolonger la Réservation</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
