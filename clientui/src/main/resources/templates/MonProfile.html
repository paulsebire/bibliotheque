<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8"/>
    <title>Biliothèque</title>

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous" />
    <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
            integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o"
            crossorigin="anonymous"></script>
</head>
<body layout:fragment="content">
    <div class="container">
        <h1 class="text-center" >Mes réservations</h1>
        <div class="row">
            <div th:each="resa : ${reservations}" class="col-md-3 my-1">
                <a th:href="@{|/fiche-livre/${resa.copy.book.id}|}" >
                <img th:src="${resa.copy.book.coverUrl}"  class="card-img-top" width="200" height="350" /></a>
                <p th:text= "${resa.copy.book.name}"></p>
                <p th:text= "${resa.copy.book.author}"></p>
                <p> Emprunté le:<span th:text="${#dates.format(resa.dateEmprunt, 'dd/MM/yyyy')}"/></p>
                <p> A retourné le:<span th:text="${#dates.format(resa.dateRetour, 'dd/MM/yyyy')}"/></p>
                <a class="btn btn-primary" th:text="Prolonger" th:if="${resa.prolonger==false}"
                   th:href="@{|/reservation/${resa.id}/prolonger|}"></a>
            </div>
        </div>
    </div>
</body>
</html>
